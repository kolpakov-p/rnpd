---
# ClusterRole with permissions needed by runpod-kubelet
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: runpod-kubelet
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "nodes/status", "namespaces", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
---
# ServiceAccount for the virtual kubelet to use
apiVersion: v1
kind: ServiceAccount
metadata:
  name: runpod-kubelet
  namespace: kube-system  # Change this if needed
---
# ClusterRoleBinding to grant the ServiceAccount the required permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: runpod-kubelet
subjects:
  - kind: ServiceAccount
    name: runpod-kubelet
    namespace: kube-system  # Change this if needed
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: runpod-kubelet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: runpod-kubelet
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runpod-kubelet
  template:
    metadata:
      labels:
        app: runpod-kubelet
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: runpod-runpod-kubelet
      serviceAccountName: runpod-kubelet
      imagePullSecrets:
        - name: regcred
      containers:
        - name: kubelet
          image: ghcr.io/kolpakov-p/runpod-kubelet:latest
          args:
            - "--reconcile-interval=30"
            - "--max-gpu-price=0.5"
            - "--health-server-address=:8080"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          envFrom:
            - secretRef:
                name: runpod-kubelet-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi